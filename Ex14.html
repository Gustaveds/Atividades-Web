    <title>Etapas para Fazer um Bolo</title>

<body>
    <h1>Fazendo um bolo</h1>
        <ol>
            <li>Pré-aqueça o forno a 180°C.</li>
            <li>Misture os ingredientes secos em uma tigela.</li>
            <li>Em outra tigela, misture os ingredientes molhados.</li>
            <li>Combine as duas misturas e mexa até ficar homogêneo.</li>
            <li>Despeje a massa em uma forma untada e leve ao forno por 30-35 minutos.</li>
        </ol>
</body>
