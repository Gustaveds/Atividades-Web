<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Espaços em Branco no HTML</title>
</head>
<body>
    <h1>Entendendo o que são os Espaços em Branco</h1>
    <p>
        Aqui temos a demonstração de como múltiplos espaços       são demonstrados como um único espaço no navegador.
    </p>
    <p>
        Para criar uma quebra de linha dentro de um parágrafo,<br>você pode usar a tag "br".
    </p>
    <p>
        Parágrafos diferentes criam um espaçamento vertical entre si.
    </p>
</body>
</html>
